<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="canGoBack">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon> Back
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<super-tabs (tabChange)="onTabChange($event)" >
  <super-tabs-toolbar slot="top" color="primary" scrollable>
    <super-tab-button>
      <ion-icon name="paper" color="light"></ion-icon>
      <ion-label>News</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="contact" color="light"></ion-icon>
      <ion-label>Account</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>About</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>Test 1</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>Test 2</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>Test 3</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>Test 4 </ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>Test 5</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-icon name="information-circle-outline" color="light"></ion-icon>
      <ion-label>Test</ion-label>
    </super-tab-button>
  
  </super-tabs-toolbar>

  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-nav [root]="newsPage" #newsNav></ion-nav>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-nav [root]="accountPage"></ion-nav>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-nav [root]="aboutPage"></ion-nav>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
